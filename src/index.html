<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="authors" content="Álvaro Martínez, Albert Garangou & Pau Hinojosa">
    <title>OVERWATCH CHARACTER LIST</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/pages/index.css">
    <META NAME="robots" CONTENT="nofollow">
    <META name="description" content="Main Page for selecting and operate">
    <META name="keywords" content="API, overwatch, async, functions">

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./js/components/heroecontainer.js"></script>
    <script src="./js/components/searchForm.js"></script>
    <script defer src="js/pages/index.js"></script>
    <link rel="icon" href="./media/img/icon.png">
</head>

<body>
    <header>
        <img src="./media/img/overwatch-logo.png" alt="pageLogo">
        <h1>OVERWATCH API</h1>
    </header>
    <main id="appOverWatch">
        <search-form class="searchContainer"></search-form>
        <div class="characterList">
            <p v-if="heroes.length"></p>
            <heroe-container 
                v-if="heroes.length"
                v-for="heroe in heroes"
                v-bind:datos="heroe"
                v-bind:flag_big="heroe.flag_big"
                v-bind:link="heroe.portrait">
            </heroe-container>
        </div>    

        
    </main>
    <footer>
        <center>
            Amb algun sistema operatiu no es pot clicar bé el camp de text del buscador i el botó. Com que és depenent del S.O. s'ha deixat de manera que funcioni prou bé per Mac i Windows i no sols un dels dos.
        </center>
        <center>
            By Pau Hinojosa, Alvaro Martínez i Albert Garangou
        </center>
    </footer>
</body>
