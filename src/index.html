<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="authors" content="Álvaro Martínez, Albert Garangou & Pau Hinojosa">
    <title>OVERWATCH CHARACTER LIST</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/pages/index.css">
    <META NAME="robots" CONTENT="nofollow">
    <META name="description" content="Main Page for selecting and operate">
    <META name="keywords" content="API, overwatch, async, functions">

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script defer src="js/pages/index.js" type="module"></script>
    <link rel="icon" href="./media/img/icon.png">
</head>

<body>
    <header>
        <img src="./media/img/overwatch-logo.png" alt="pageLogo">
        <h1>OVERWATCH API</h1>
    </header>
    <main id="appOverWatch">
        <form class="searchContainer">
            <button v-on:click="loadData()">SEARCH</button>
            <input class="searchInput" id="search" type="search" name="key" placeholder="Search here">
        </form>
        <search-form class="searchContainer"></search-form>
        <div class="characterList">
            <p v-if="heroes.length"></p>
            <heroe-container 
                v-if="heroes.length"
                v-for="heroe in heroes"
                v-bind:datos="heroe"
                v-bind:flag_big="heroe.flag_big"
                v-bind:link="heroe.portrait">
            </heroe-container>
        </div>    

        
    </main>
</body>
